<script>
  const noBtn = document.getElementById("no");
  const box = document.querySelector(".box");

  // ensure starting position
  noBtn.style.position = "absolute";
  noBtn.style.left = "50%";
  noBtn.style.top = "70%";
  noBtn.style.transform = "translateX(-50%)";

  function moveNo() {
    const boxRect = box.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 10;

    const maxX = boxRect.width - btnRect.width - padding;
    const maxY = boxRect.height - btnRect.height - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // run away BEFORE click happens
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("mousedown", moveNo);
  noBtn.addEventListener("touchstart", moveNo); // mobile

  function yesClick() {
    document.body.innerHTML = `
      <h1 style="color:white; font-size:38px;">
        Yayyyy ü•π‚ù§Ô∏è<br><br>
        I love you Sumo üíç‚ú®
      </h1>`;
    setInterval(spawnLove, 200);
  }

  function spawnLove() {
    const items = ["‚ù§Ô∏è", "üåπ", "üß∏"];
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = items[Math.floor(Math.random() * items.length)];
    el.style.left = Math.random() * 100 + "vw";
    el.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 6000);
  }

  setInterval(spawnLove, 350);
</script>
